name: Lint

on:
  push:
    branches:
      - main
      - feature/**
      - debug/**
      - prerelease/**
      - refactor/**
    tags:
      - 'v*'

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      # Add this step to download dependencies
      - name: Download dependencies
        run: |
          go mod download
          go mod tidy
          cd cmd/api && go mod download && go mod tidy && cd ../..
          cd cmd/controller && go mod download && go mod tidy && cd ../..
          cd cmd/fortuna && go mod download && go mod tidy && cd ../..

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m
          # Remove --out-format to use config file settings

  # Optional: separate job for running tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
        continue-on-error: true  # Don't fail if no tests exist yet

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        if: always()