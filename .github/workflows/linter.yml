name: Lint and Test

on:
  push:
    branches:
      - main
      - feature/**
      - debug/**
      - prerelease/**
      - refactor/**
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod tidy
          cd cmd/api && go mod download && go mod tidy && cd ../..
          cd cmd/controller && go mod download && go mod tidy && cd ../..
          cd cmd/fortuna && go mod download && go mod tidy && cd ../..

      - name: Run golangci-lint on source code
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --config .golangci.yml ./pkg/... ./cmd/...
      
      - name: Run golangci-lint on tests
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --config .golangci-tests.yml ./tests/...

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod tidy
          cd cmd/api && go mod download && go mod tidy && cd ../..
          cd cmd/controller && go mod download && go mod tidy && cd ../..
          cd cmd/fortuna && go mod download && go mod tidy && cd ../..

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        if: always()
